ontent":"Egg moves into fallopian tube via tiny hairs","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Fertilization possible if sperm meets egg","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Testosterone spike may increase reproductive drive","children":[],"payload":{"tag":"li","lines":"37,38"}}],"payload":{"tag":"li","lines":"33,38"}}],"payload":{"tag":"li","lines":"31,38"}},{"content":"<strong>3. Luteal Phase</strong>","children":[{"content":"<strong>Events</strong>","children":[{"content":"Post-ovulation: Empty follicle becomes corpus luteum","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Corpus luteum produces progesterone","children":[{"content":"If fertilized: Progesterone sustains endometrium","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"If not fertilized: Corpus luteum degrades, progesterone drops","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"41,44"}},{"content":"Progesterone drop &#x2192; endometrium sheds &#x2192; period begins (bleeding)","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"li","lines":"39,46"}}],"payload":{"tag":"li","lines":"38,46"}}],"payload":{"tag":"h3","lines":"25,26"}},{"content":"4. What is Menstrual Blood?","children":[{"content":"<strong>Composition</strong>: Blood + uterine lining tissue (endometrium)","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Exit</strong>: Via vagina","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Cycle Length</strong>: 24-38 days (first day of one period to next)","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"h3","lines":"46,47"}},{"content":"5. What Happens During a Period?","children":[{"content":"<strong>Symptoms</strong>","children":[{"content":"Cramps/pain in lower belly","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Lower back ache","children":[],"payload":{"ta
