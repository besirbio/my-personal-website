actions go faster; they speed-up them","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>Example</strong>: Digestive enzymes break down food","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"17,21"}},{"content":"\n<p data-lines=\"21,22\"><strong>Transport Proteins</strong></p>","children":[{"content":"<strong>Job</strong>: Carry molecules inside and between cells","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Example</strong>: Hemoglobin moves oxygen in blood","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"21,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>Hormones</strong></p>","children":[{"content":"<strong>Job</strong>: Control how your body works","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Example</strong>:","children":[{"content":"<strong>Insulin</strong>: Lowers blood sugar when it&#x2019;s high (made by pancreas)","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>Glucagon</strong>: Raises blood sugar when it&#x2019;s low (made by pancreas)","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"26,29"}}],"payload":{"tag":"li","lines":"24,29"}},{"content":"\n<p data-lines=\"29,30\"><strong>Antibodies</strong></p>","children":[{"content":"<strong>Job</strong>: Protect you from infections","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Example</strong>: Fight bad germs (viruses, bacteria)","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>How They Work</strong>:","children":[{"content":"B cells spot germs (antigens), turn into plasma cells, make Y-shaped antibodies","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Antibodies stick to germs, mark them to be destroyed","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"32,35"}}],"payload":{"tag":"li","lines":"29,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>Structural Proteins</strong></p>","children":[{"content":"<strong>Job</strong>: Give shape and strength to cells and tissues","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Example</strong>:","children":[{"content":"<strong>Collagen</strong>: Like body glue, keeps skin strong and stretchy (75% of skin)","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"li","lines":"35,39"}},{"content":"\n<p data-lines=\"39,40\"><strong>Muscle Proteins</strong></p>","children":[{"content":"<strong>Job</strong>: Help you move","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Example</strong>: Actin and myosin make muscles contract and relax (move)","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>How They Work</strong>:","children":[{"content":"Proteins build and fix muscles, come from food like meat (broken into amino acids)","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"39,44"}},{"content":"\n<p data-lines=\"44,45\"><strong>Receptor Proteins</strong></p>","children":[{"content":"<strong>Job</strong>: Catch signals and send them into cells","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Example</strong>: They are found on cell membranes, react to hormones","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>How They Work</strong>:","children":[{"content":"Like a mailbox for messages (e.g., &quot;grow&quot; or &quot;danger&quot;)","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Signal molecules fit in, start signal transduction (like a doorbell chain reaction)","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"47,50"}}],"payload":{"tag":"li","lines":"44,50"}},{"content":"\n<p data-lines=\"50,51\"><strong>Storage Proteins</strong></p>","children":[{"content":"<strong>Job</strong>: Hold onto nutrients for later","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Example</strong>:","children":[{"content":"<strong>Ferritin</strong>: Stores iron in cells","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Transferrin</strong>: Carries iron in blood plasma (like a delivery truck)","children":[],"payload":{"tag":"li","lines":"54,57"}}],"payload":{"tag":"li","lines":"52,57"}}],"payload":{"tag":"li","lines":"50,57"}}],"payload":{"tag":"h3","lines":"16,17"}}],"payload":{"tag":"h2","lines":"2,3"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
