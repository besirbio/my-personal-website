ration &#x2192; CO2","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>CO2</strong>: Body Cells &#x2192; Red Blood Cells &#x2192; Lungs &#x2192; Exhale","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"16,19"}},{"content":"<strong>Key Structures</strong>: Lungs, Red Blood Cells, Heart, Body Cells","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"h3","lines":"15,16"}},{"content":"4. Stages of Respiration","children":[{"content":"<strong>Pulmonary Ventilation</strong>: Oxygen enters lungs from surroundings","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>External Respiration</strong>: Oxygen from lungs to blood, Carbon dioxide from blood to lungs","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"h3","lines":"21,22"}},{"content":"5. Anatomy of the Respiratory System","children":[{"content":"<strong>Components</strong>","children":[{"content":"Nose","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Nasal Cavity","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Paranasal Sinuses (e.g., Sphenoidal, Frontal)","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Pharynx","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Larynx","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Trachea","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Bronchi and Bronchioles","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Alveoli","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Diaphragm","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"26,37"}}],"payload":{"tag":"h3","lines":"25,26"}},{"content":"6. Airflow Pathway","children":[{"content":"<strong>Nostrils &#x2192; Nasal Cavity</strong>","children":[{"content":"<strong>Nasal Vestibule</strong>: Hairs filter air","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<strong>Palate</strong>: Separates nasal and oral cavities (Hard Palate: bony, Soft Palate: muscular)","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Nasal Conchae</strong>: Mucosa-covered projections that filter, heat, moisten air","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"38,42"}},{"content":"<strong>Pharynx</strong>","children":[{"content":"Connects nasal cavity and mouth","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Next stop: Larynx (voice box, airway, voice production)","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"42,45"}},{"content":"<strong>Larynx</strong>","children":[{"content":"<strong>Epiglottis</strong>: Protect the food to not go to trachea","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>Trachea</strong>: Windpipe, splits into two primary bronchi (right and left)","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Bronchus and Bronchiole</strong>: They branch into alveoli","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Alveoli</strong>","children":[{"content":"Alveolar Sacs; balloon-like","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Hundreds of millions, site of gas exchange","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Alveoli are surrounded by thin walled caipllaries","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"li","lines":"49,54"}}],"payload":{"tag":"h3","lines":"37,38"}},{"content":"7. Gas Exchange at Alveoli","children":[{"content":"<strong>Process</strong>","children":[{"content":"O2 diffuses from alveoli (high concentration) to blood (low concentration)","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"CO2 diffuses from blood to alveoli for exhalation","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"55,58"}},{"content":"<strong>Structure</strong>","children":[{"content":"Alveoli have thin wall; adapted for gas exchange","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Covered by pulmonary capillaries, which they are also thin walled","children":[],"payload":{"tag":"li","lines":"60,63"}}],"payload":{"tag":"li","lines":"58,63"}}],"payload":{"tag":"h3","lines":"54,55"}},{"content":"8. Lungs","children":[{"content":"<strong>Thoracic cavity</strong>: The empty part of the body where lungs are located","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Hilum</strong>: Entry/exit for blood vessels and nerves","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"<strong>Cardiac Notch</strong>: Cavity in left lung where hearts accomodates","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Lobes</strong>","children":[{"content":"Right Lung: 3 lobes","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Left Lung: 2 lobes","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"67,71"}}],"payload":{"tag":"h3","lines":"63,64"}},{"content":"9. Pulmonary Circuit","children":[{"content":"<strong>Blood Flow</strong>","children":[{"content":"Pulmonary Arteries: Oxygen-poor (Deoxygenated blood) blood to lungs","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Pulmonary Capillaries: Gas exchange; CO2 out, O2 in","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Pulmonary Veins: Oxygen-rich blood from lungs to left atrium, then to left ventricle","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"72,77"}}],"payload":{"tag":"h3","lines":"71,72"}},{"content":"10. Diaphragm","children":[{"content":"<strong>During expiration</strong> - relaxes","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>During inspiration</strong> - contracts","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"h3","lines":"77,78"}}],"payload":{"tag":"h2","lines":"2,3"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
