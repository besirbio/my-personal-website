n":[],"payload":{"tag":"li","lines":"16,17"}}],"payload":{"tag":"li","lines":"14,17"}},{"content":"<strong>Genetic Material</strong>","children":[{"content":"DNA or RNA","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Encodes replication instructions","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"17,21"}}],"payload":{"tag":"h3","lines":"10,11"}},{"content":"4. Structure of Viruses","children":[{"content":"<strong>Capsid</strong>: Protein shell protecting genetic material","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Envelope</strong> (if present)","children":[{"content":"Outer layer from host cell membrane","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Contains viral proteins for host interaction","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"23,26"}},{"content":"<strong>Genome</strong>: DNA or RNA with replication instructions","children":[],"payload":{"tag":"li","lines":"26,28"}}],"payload":{"tag":"h3","lines":"21,22"}},{"content":"5. Types of Viruses","children":[{"content":"<strong>DNA Viruses</strong>","children":[{"content":"Herpesviruses (e.g., Herpes Simplex Virus)","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Adenoviruses","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Papillomaviruses (e.g., HPV - can cause cervical cancer)","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"29,33"}},{"content":"<strong>RNA Viruses</strong>","children":[{"content":"Influenza Virus (seasonal flu, pandemics)","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Hepatitis C Virus","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"HIV (leads to AIDS)","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"33,37"}},{"content":"<strong>Examples of Common Viruses</strong>","children":[{"content":"Influenza: Flu symptoms (headache, weakness - &quot;REARNESS&quot; likely OCR error)","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"HIV: Human Immunodeficiency Virus","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Herpes Simplex: Oral/genital herpes","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"HPV: Cervical cancer risk","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Hepatitis (A, B, C): Liver infection","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"li","lines":"37,44"}}],"payload":{"tag":"h3","lines":"28,29"}},{"content":"6. Viral Replication","children":[{"content":"<strong>Steps</strong>","children":[{"content":"1. <strong>Attachment</strong>: Virus binds to host cell receptors","children":[],"payload":{"tag":"li","lines":"46,47","listIndex":1}},{"content":"2. <strong>Entry</strong>: Penetration, endocytosis, or membrane fusion; releases genetic material","children":[],"payload":{"tag":"li","lines":"47,48","listIndex":2}},{"content":"3. <strong>Replication (Biosynthesis)</strong>: Hijacks host machinery to replicate genetic material/components","children":[],"payload":{"tag":"li","lines":"48,49","listIndex":3}},{"content":"4. <strong>Assembly</strong>: Forms new virions in cytoplasm or membrane","children":[],"payload":{"tag":"li","lines":"49,50","listIndex":4}},{"content":"5. <strong>Release</strong>: Via cell lysis or budding; infects new cells","children":[],"payload":{"tag":"li","lines":"50,52","listIndex":5}}],"payload":{"tag":"li","lines":"45,52"}}],"payload":{"tag":"h3","lines":"44,45"}},{"content":"7. Virus-Host Interaction:","children":[{"content":"<pre data-lines=\"53,54\"><code>- Receptors of the cell interact with the spike proteins of the virus\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"53,54"}}],"payload":{"tag":"h3","lines":"52,53"}},{"content":"8. Transmission of Viruses","children":[{"content":"<strong>Airborne</strong>: Respiratory droplets (e.g., Influenza, COVID-19)","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Direct Contact</strong>: Physical contact, fluids, surfaces (e.g., Herpes, Common Cold)","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Vector-Borne</strong>: Via mosquitoes/ticks (e.g., Zika, Lyme Disease)","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"9. Antiviral Medications","children":[{"content":"<strong>Antibiotics</strong>: Ineffective against viruses due to lack of cellular structure!!!","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Purpose of antiviral drugs</strong>: Target viruses specifically","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"h3","lines":"60,61"}},{"content":"10. Vaccines","children":[{"content":"<strong>Importance</strong>","children":[{"content":"<strong>Disease Prevention</strong>: Stimulate immune recognition/fight against viruses","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Herd Immunity</strong>: High vaccination rates protect vulnerable populations","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"65,68"}},{"content":"<strong>Examples</strong>","children":[{"content":"<strong>Polio Vaccine</strong>: Reduced global polio incidence (Salk, Sabin)","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>COVID-19 Vaccines</strong>: Pfizer-BioNTech, Moderna, Johnson &amp; Johnson combat SARS-CoV-2","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"li","lines":"68,72"}}],"payload":{"tag":"h3","lines":"64,65"}},{"content":"11. Emerging Viral Threats","children":[{"content":"<strong>Zoonotic Transmissions</strong>","children":[{"content":"Animal-to-human jumps","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Examples: Ebola, SARS-CoV, MERS-CoV","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"73,76"}},{"content":"<strong>Globalization &amp; Travel</strong>","children":[{"content":"Rapid spread via international travel","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Example: COVID-19","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"76,79"}}],"payload":{"tag":"h3","lines":"72,73"}}],"payload":{"tag":"h2","lines":"2,3"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
