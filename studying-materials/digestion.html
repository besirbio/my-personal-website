t":"<strong>Lipids (Fats)</strong>: They have to turn into fatty acids and glycerol","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Proteins</strong>: They have to turn into amino acids","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Nucleic Acids</strong>: They have to turn into nucleotides","children":[],"payload":{"tag":"li","lines":"17,18"}}],"payload":{"tag":"li","lines":"13,18"}},{"content":"<strong>Why We Need This</strong>: Small pieces give us energy and help us grow","children":[],"payload":{"tag":"li","lines":"18,20"}}],"payload":{"tag":"h3","lines":"10,11"}},{"content":"3. Two Kinds of Digestion","children":[{"content":"<strong>Mechanical Digestion</strong>: Physically smashing food into smaller bits","children":[{"content":"<strong>Where It Happens</strong>:","children":[{"content":"<strong>Mouth</strong>: Teeth chew food","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Stomach &amp; Small Intestine</strong>: Mixes food up","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"22,25"}}],"payload":{"tag":"li","lines":"21,25"}},{"content":"<strong>Chemical Digestion</strong>: Uses special helpers (enzymes) to break food bonds","children":[{"content":"<strong>How It Works</strong>:","children":[{"content":"Enzymes in spit (saliva) and other places start breaking food","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Names end in &#x201c;-ase&#x201d; (e.g., maltase breaks maltose sugar, lipase breaks fats)","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"26,29"}},{"content":"<strong>Key Enzymes</strong>:","children":[{"content":"<strong>Lipase</strong>: Breaks fats (made in pancreas)","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Protease</strong>: Breaks proteins (made in pancreas)","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>Amylase</strong>: Breaks carbs (made in mouth and pancreas)","children":[],"payload":{"tag":"li","lines":"32,34"}}],"payload":{"tag":"li","lines":"29,34"}}],"payload":{"tag":"li","lines":"25,34"}}],"payload":{"tag":"h3","lines":"20,21"}},{"content":"4. Absorption","children":[{"content":"<strong>What It Is</strong>: Tiny food bits (like sugars and amino acids) go into your blood and body cells","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Why It Matters</strong>: Fuels your cells to keep you strong and growing","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"h3","lines":"34,35"}},{"content":"5. Problems in the Digestive Tract","children":[{"content":"<strong>Anorexia</strong>:","children":[{"content":"Eating disorder with super low weight","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Scared of gaining weight, sees body wrong","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"39,42"}},{"content":"<strong>Constipation</strong>:","children":[{"content":"Hard to produce feces (less than 3 times a week)","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Caused by not enough fiber, water, or exercise","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"42,45"}},{"content":"<strong>Diarrhea</strong>:","children":[{"content":"Watery feces, frequently going to bathroom","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Usually lasts 1-2 days, longer might mean trouble","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"45,48"}},{"content":"<strong>Other Issues</strong>:","children":[{"content":"Loss of appetite, heartburn, swollen belly, belly pain, nausea/vomiting, indigestion","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"48,51"}}],"payload":{"tag":"h3","lines":"38,39"}}],"payload":{"tag":"h2","lines":"2,3"}}],"payload":{"tag":"h1","l
